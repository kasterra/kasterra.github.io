# Site Settings
name: Kasterra's Archive
title: Kasterra's Archive | A Tech Blog
description: 풀 스택이 되고자 하는 학생의 꾸준하고 싶은 기록입니다.
tags:
    - blog
    - template
    - jekyll
    - theme
    - netlify
show_hero: true
menu:
    - title: Home
      url: /
    - title: About
      url: /about
    - title: Contact
      url: /contact
    - title: Feed
      url: /feed.xml
email: kasterra@naver.com
# See: https://disqus.com/
disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: formspree_form_id

# Social Media Settings
# Remove the item if you don't need it
github_username: github_username
linkedin_username: 휘찬-이-952825212

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kasterra.github.io" # the base hostname & protocol for your site
google_analytics: "G-84WN4CW9YC"
language: "kr"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
    authors:
        output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
    enabled: true
    debug: false
    collections:
        - posts
    auto: false
    separator: "--page-break--"
    permalink: "/:num/"
    seo_canonical: true
    properties:
        part:
            is_generated: true
        last:
            is_generated: true
        single:
            is_generated: true

# SASS
sass:
    style: compressed

# Plugins
plugins:
    - jekyll-paginate
    - jekyll-paginate-content

# Exclude my node related stuff
exclude:
    [
        "package.json",
        "package-lock.json",
        "src",
        "node_modules",
        "initpost.sh",
        "Gemfile",
        "Gemfile.lock",
        "gulpfile.js",
        "README.md",
    ]

# Theme
version: v3.1.1

